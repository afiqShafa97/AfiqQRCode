<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiq QR Code Generator</title>
  </head>
  <body>
    <h1>Afiq QR Code Generator</h1>
    <p>Ketik tautan/link yang ingin dibuat QR Code pada kotak teks dibawah.</p>
    <input type="text" id="tautanQR" placeholder="Ketik tautan/link di sini" />
    <p>
      Ketik nama yang diinginkan untuk file QR Code pada kotak teks dibawah
      (opsional).
    </p>
    <input type="text" id="namaFileQR" placeholder="Ketik nama File di sini" />
    <p><button id="kirimBtn">Kirim</button></p>
    <script src="./index.js"></script>
  </body>
</html>
